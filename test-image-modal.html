<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片组件测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">图片组件测试</h1>
        
        <div class="grid grid-cols-3 gap-6">
            <!-- 正常图片 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-3">正常图片</h3>
                <div class="w-24 h-24 mx-auto">
                    <img 
                        src="https://xxb-1301676052.cos.ap-guangzhou.myqcloud.com/xxb/1749044584630-n4ecyi.jpg"
                        alt="正常图片"
                        class="w-full h-full object-cover rounded border"
                        onload="console.log('图片加载成功')"
                        onerror="console.log('图片加载失败'); this.style.display='none'; this.parentNode.innerHTML='<div class=&quot;w-24 h-24 border border-red-200 bg-red-50 flex flex-col items-center justify-center text-red-400 text-xs rounded&quot;><svg class=&quot;w-6 h-6 mb-1&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z&quot;></path></svg><span>加载失败</span></div>'"
                    />
                </div>
            </div>
            
            <!-- 无效图片URL -->
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-3">无效图片URL</h3>
                <div class="w-24 h-24 mx-auto">
                    <img 
                        src="https://invalid-url.com/nonexistent.jpg"
                        alt="无效图片"
                        class="w-full h-full object-cover rounded border"
                        onload="console.log('图片加载成功')"
                        onerror="console.log('图片加载失败'); this.style.display='none'; this.parentNode.innerHTML='<div class=&quot;w-24 h-24 border border-red-200 bg-red-50 flex flex-col items-center justify-center text-red-400 text-xs rounded&quot;><svg class=&quot;w-6 h-6 mb-1&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z&quot;></path></svg><span>加载失败</span></div>'"
                    />
                </div>
            </div>
            
            <!-- 空图片URL -->
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-3">空图片URL</h3>
                <div class="w-24 h-24 mx-auto">
                    <div class="w-24 h-24 border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400 text-xs rounded">
                        暂无图片
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-3">测试说明</h3>
            <ul class="list-disc list-inside space-y-2 text-sm text-gray-600">
                <li>第一个图片应该正常显示（如果URL有效）</li>
                <li>第二个图片应该显示"加载失败"的错误状态</li>
                <li>第三个图片显示"暂无图片"的占位符</li>
                <li>打开浏览器控制台查看加载日志</li>
            </ul>
        </div>
    </div>
</body>
</html>
